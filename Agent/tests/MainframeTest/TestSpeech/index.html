<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/template.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- WebGL App common dependencies -->
        <script src="../../../app/js/common/jquery-2.1.4.min.js"></script>
        <script src="../../../app/js/common/three.min.js"></script>
        <script src="../../../app/js/common/prototype.js"></script>

        <!-- WebGL App mainframe -->
        <script src="../../../app/js/mainframe.classes.js"></script>
    </head>
    <body>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
        <!-- note: local mainframe file for test -->
        <script src="./mainframe.js"></script>
        
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">eEva</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
        
        <div style="height:100%">
            <div class="row row-full">
                <div class="col-md-10"><div style="height:100%" id="webgl-app"></div></div>
                <div class="col-md-2">
                    <div class="row">
                        <div id="videoel-content">
                            <div id="videoel-container">
                                <video id="videoel" width="300" height="250" preload="auto" autoplay></video>
                                <canvas id="videoel-overlay" width="300" height="250"></canvas>
                            </div>
                        </div>
                        <div style="width:100%"></div>
                        <div style="width:100%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"><div id="myDiagram" style="height:300px"></div></div>
            </div>
        </div>
